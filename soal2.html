<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Quiz</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="bg-orange-50">
        <div class="card text-left mx-auto p-10 position-absolute top-50 start-50 translate-middle w-50 p-3 mb-2 bg-warning-subtle text-emphasis-warning">
            <div class="card-header p-3 mb-2 bg-danger-subtle text-emphasis-danger">
                <div style="text-align: right;">
                    <b class="text-green-600/75 text-base" id="score">Skor 0</b>
                </div>
                <h4 class="text-blue-600/75 text-xl">Soal No 2</h4>
            </div>
                
            <div style="margin-left: 16px;margin-right: 16px;">
                <div>
                    <p align="left">
                        Jokowidodo adallah ?
                    </p>
                </div>
                <div class="card p-3 mb-2 bg-body-tertiary text-center">
                    <div>
                        <input type="radio" class="btn-check" name="options" id="option1" value="wrong" autocomplete="off">
                        <label class="btn btn-outline-success col-4 p-3" for="option1">Kpk</label>
                        
                        <input type="radio" class="btn-check" name="options" id="option2" value="wrong" autocomplete="off">
                        <label class="btn btn-outline-success col-4 p-3" for="option2">Dpr</label>
                    </div>
                    <div style="margin-top: 8px;">
                        <input type="radio" class="btn-check" name="options" id="option3" value="correct" autocomplete="off">
                        <label class="btn btn-outline-success col-4 p-3" for="option3">Presiden</label>
                        
                        <input type="radio" class="btn-check" name="options" id="option4" value="wrong" autocomplete="off">
                        <label class="btn btn-outline-success col-4 p-3" for="option4">Bupati</label>
                    </div>
                </div>
                <br><br><br><br>

                <div style="text-align:center;">
                    <a href="soal1.html">
                        <button type="button" class="btn btn-primary p-3 mb-2 bg-warning text-dark col-4" style="margin: 5px;">Back</button>
                    </a>

                    <button type="button" class="btn btn-primary p-3 mb-2 bg-success text-white col-4" style="margin: 5px;" onclick="nextQuestion()">Next</button>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                if (localStorage.getItem('score')) {
                    document.getElementById('score').textContent = 'Skor ' + localStorage.getItem('score');
                }
            });

            function nextQuestion() {
                var options = document.getElementsByName('options');
                var selectedOption;
                for (var i = 0; i < options.length; i++) {
                    if (options[i].checked) {
                        selectedOption = options[i];
                        break;
                    }
                }

                if (selectedOption) {
                    var currentScore = parseInt(localStorage.getItem('score')) || 0;
                    if (selectedOption.value === 'correct') {
                        currentScore += 1;
                    }
                    localStorage.setItem('score', currentScore);
                    window.location.href = 'soal3.html';
                } else {
                    alert('Silakan pilih sebuah jawaban!');
                }
            }
        </script>
    </body>
</html>
