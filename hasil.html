<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hasil Quiz</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="bg-orange-50">
        <div class="card text-left mx-auto p-10 position-absolute top-50 start-50 translate-middle w-50 p-3 mb-2 bg-warning-subtle text-emphasis-warning">
            <div class="card-header p-3 mb-2 bg-danger-subtle text-emphasis-danger">
                <h4 class="text-blue-600/75 text-xl">Hasil Quiz</h4>
            </div>
                
            <div style="margin-left: 16px;margin-right: 16px;">
                <div>
                    <p align="center" id="result">
                        Skor Anda: 0
                    </p>
                </div>

                <div class="text-center">
                    <a href="soal1.html">
                        <button type="button" class="btn btn-primary p-3 mb-2 bg-success text-white col-4" style="margin: 5px;">Mulai Lagi</button>
                    </a>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var score = localStorage.getItem('score');
                document.getElementById('result').textContent = 'Skor Anda: ' + (score ? score : 0);
                localStorage.removeItem('score'); // Reset score after displaying the result
            });
        </script>
    </body>
</html>
